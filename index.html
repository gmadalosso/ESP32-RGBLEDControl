<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB LED Control Panel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #caddec; 
            color: white;
        }
        .navbar {
            background-color: #205781 !important; 
        }
        .led-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2; 
            color: white;
        }
        .led-box h3 {
            color: black; 
        }
    </style>
    
    <script>
        function sendColor(led, color) {
            const encodedColor = encodeURIComponent(color); 
            fetch(`/setColor?led=${led}&color=${encodedColor}`)
                .then(response => response.text())
                .then(data => console.log(`LED ${led} color set to ${color}:`, data))
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-white text-center p-3">
        <div class="container">
            <h1 class="m-0">RGB LED Control Panel</h1>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-4 col-12">
                <div class="led-box">
                    <h3>LED 1</h3>
                    <input type="color" class="form-control form-control-color mt-2" id="led1" onchange="sendColor(1, this.value)">
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="led-box">
                    <h3>LED 2</h3>
                    <input type="color" class="form-control form-control-color mt-2" id="led2" onchange="sendColor(2, this.value)">
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="led-box">
                    <h3>LED 3</h3>
                    <input type="color" class="form-control form-control-color mt-2" id="led3" onchange="sendColor(3, this.value)">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
